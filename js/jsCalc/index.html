<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="site.js"></script>
</head>
<body>
  <div class="container well">
  <input id="input" class="col-lg-6" value="0" disabled>
    <table id="table">
      <tr>
        <td class="numbers">7</td>
        <td class="numbers">8</td>
        <td class="numbers">9</td>
        <td class="operator">*</td>
      </tr>
      <tr>
        <td class="numbers">4</td>
        <td class="numbers">5</td>
        <td class="numbers">6</td>
        <td class="operator">-</td>
      </tr>
       <tr>
        <td class="numbers">1</td>
        <td class="numbers">2</td>
        <td class="numbers">3</td>
        <td class="operator">+</td>
      </tr>
       <tr>
        <td class="numbers" colspan="2">0</td>
        <td id="dot" class="numbers">.</td>
        <td class="operator">/</td>
      </tr>
      <tr>
        <td id= "AC" colspan="2">AC</td>
        <td id = "equal">=</td>
        <td id = "factorial">x!</td>
      </tr>
    </table>
  </div>
</body>
</html>
