<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="jquery.validate.min.js"></script>
  <script src="site.js"></script>
</head>
<body>
  <div class="wrapper">

    <div class="title">
      <h1>My Cart</h1>
      <img id="logo" src="http://universalcomputer.com.sg/skin/frontend/default/pagayo-theme-001/images/cart.png" class="img-responsive">
    </div>

    <form id="myForm">

      <div id="inputArea" class="container col-lg-3 well">
        <h2>Item</h2>
        <div class="form-group">
          <label for="name" class="control-label">Name:</label>
          <input id="name" type="text" name="name" placeholder="Item name" class="form-control" required minlength="2">
        </div>

        <div class="form-group">
          <label for="img" class="control-label">Image:</label>
          <input id="imgLink" type="link" placeholder="Copy Image link here" class="form-control">
        </div>

        <div class="form-group">
          <label for="description" class="control-label">Description:</label>
          <textarea id="description" name = "description" type="text" placeholder="Description" class="form-control" required></textarea>
        </div>

        <div class="form-group dropdown">
          <select id="colorChoosen">
            <option>Default</option>
            <option>Red color</option>
            <option>Orange color</option>
            <option>Pink color</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price"  class="control-label">Price:</label>
          <input id="price" type="number" name="price" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="qty"  class="control-label">Qty:</label>
          <input id="qty" type="number" placeholder="Qty" class="form-control" name="qty" required>
        </div>
        <button id= "add" class="btn btn-default" type="submit">Add</button>
      </div>
    </form>

    <div id="FinalTotalPrice" class="col-lg-6">
      <label>Total price:</label>
      <label></label>
    </div>

    <div id="showArea" class="container col-lg-8">

      <form>
        <div>
          <button id="close" type="button" class="close" aria-label="Close"><span aria-label= "true">&times;</span></button>
          <div class="col-lg-4">
            <img id="img" src="https://s-media-cache-ak0.pinimg.com/236x/d0/c3/8b/d0c38b6db20fbbe5dd8a1b757a17133b.jpg" alt="">
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name:</label>
          <label id="showName"></label>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <label id="showDescription"></label>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <label id="showPrice"></label>
        </div>

        <div class="form-group">
          <label for="qty">Qty:</label>
          <label id="showQty"></label>
        </div>

        <div class="form-group total">
          <label>Total price:</label>
          <label id="totalPrice"></label>
        </div>

      </form>

    </div>
  </div>

</body>
</html>
