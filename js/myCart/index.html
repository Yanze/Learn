<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="jquery.validate.min.js"></script>
  <script src="site.js"></script>
</head>
<body>
  <div class="wrapper">

    <div class="title">
      <h1>My Cart</h1>
      <img id="logo" src="http://universalcomputer.com.sg/skin/frontend/default/pagayo-theme-001/images/cart.png" class="img-responsive">
    </div>

    <form id="myForm">

      <div id="inputArea" class="container col-lg-3 well">
        <h2>Item</h2>
        <div class="form-group">
          <label for="name" class="control-label">Name:</label>
          <input id="name" type="text" name="name" placeholder="Item name" class="form-control" value="name" required minlength="2">
        </div>

        <div class="form-group">
          <label for="img" class="control-label">Image:</label>
          <input id="imgLink" type="link" placeholder="Copy Image link here" class="form-control">
        </div>

        <div class="form-group">
          <label for="description" class="control-label">Description:</label>
          <textarea id="description" name = "description" type="text" placeholder="Description" class="form-control" required>descrip</textarea>
        </div>

        <div class="form-group dropdown">
          <select class="btn btn-default" id="colorChoosen">
            <option value="black">Default</option>
            <option value="red">Red color</option>
            <option value="orange">Orange color</option>
            <option value="pink">Pink color</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price"  class="control-label">Price:</label>
          <input id="price" type="number" name="price" class="form-control" value="20" required>
        </div>

        <div class="form-group">
          <label for="qty"  class="control-label">Qty:</label>
          <input id="qty" type="number" placeholder="Qty" class="form-control" name="qty" value="2" required>
        </div>
        <button id= "add" class="btn btn-default" type="submit">Add</button>
      </div>
    </form>

    <div id="FinalPrice" class="col-lg-6">
      <label>Total price:</label>
      <label id="FinalTotalPrice" ></label>
    </div>

    <div id="showZone"></div>

  </div>

</body>
</html>
