<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="jqColorPicker.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="site.js"></script>
</head>
<body>
  <div class="wrapper">

  <div class="title">
    <h1>My Cart</h1>
    <img id="logo" src="http://universalcomputer.com.sg/skin/frontend/default/pagayo-theme-001/images/cart.png" class="img-responsive">
  </div>


    <div id="inputArea" class="container col-lg-3 well">
      <h2>Item</h2>
      <form>
        <div class="form-group">
          <label for="name" >Name:</label>
          <input id="nameInput" type="text" placeholder="Item name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="img">Image:</label>
          <input id="imgLink" type="link" placeholder="Image link" class="form-control">
        </div>

        <div class="form-group">
          <label for="description" >Description:</label>
          <textarea id="description" type="text" placeholder="Description" class="form-control" required></textarea>
        </div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-expanded="true">
          Choose text color
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="colorChoosen">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Red color</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Orange color</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pink color</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Black color</a></li>
          </ul>
        </div>

        <div class="form-group">
          <label for="price" >Price:</label>
          <input id="price" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="qty" >Qty:</label>
          <input id="qty" placeholder="Qty" class="form-control" required>
        </div>
        <button id= "add" class="btn btn-default" type="submit">Add</button>
      </form>
    </div>

    <div id="FinalTotalPrice" class="col-lg-6">
      <label>Total price:</label>
      <label></label>
    </div>

    <div id="showArea" class="container col-lg-8">
      <div class="col-lg-4">
        <img id="uploadedPic" src="" class="img-responsive">
      </div>
      <form class="col-lg-4">
        <div class="form-group">
          <label for="name">Name:</label>
          <label id="showName"></label>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <label id="showDescription"></label>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <label id="showPrice"></label>
        </div>

        <div class="form-group">
          <label for="qty">Qty:</label>
          <label id="showQty"></label>
        </div>

        <div class="form-group total">
          <label>Total price:</label>
          <label id="totalPrice"></label>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
