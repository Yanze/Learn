<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <script data-require="angular.js@*" data-semver="1.2.5" src="https://code.angularjs.org/1.2.5/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">
    <h1>{{message}}</h1>
    <div>{{error}}</div>

    Counter: {{countdown}}
    <form name="searchUser" ng-submit="search(username)">
        <input type="search" required placeholder="Enter User Name" ng-model="username" />
        <input type="submit" value="search">
        <!-- it will be function call -->
    </form>

    <div ng-include="'userdetails.html'" ng-show="user"></div>  <!-- include another html file -->

</body>

</html>
