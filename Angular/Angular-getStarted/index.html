<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <script data-require="angular.js@*" data-semver="1.2.5" src="https://code.angularjs.org/1.2.5/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>
    <div>{{error}}</div>


    <form name="searchUser">
        <input type="search" placeholder="Enter User Name" ng-model="username"/>
        <input type="submit" value="search" ng-click="search(username)"> <!-- it will be function call -->
    </form>


    <div>
        <h2>{{username}}</h2>
        <img ng-src = "{{user.avatar_url}}" title="{{user.name}}">
    </div>

  </body>

</html>
